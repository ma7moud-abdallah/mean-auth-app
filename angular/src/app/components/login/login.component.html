<div class="container padding">
<h1 class="page-header">LOGIN</h1>
<form #f ="ngForm" (ngSubmit)="authanticate(f.value)">
  <div class="form-group">
    <label for="username">UserName</label>
    <input type="text" name="username" [(ngModel)]="user.username" id="username" class="form-control">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" name="password" [(ngModel)]="user.password" id="password" class="form-control">
  </div>
  <button class="btn btn-primary">login</button>
</form>
</div>
