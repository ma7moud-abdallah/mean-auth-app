<div class="container padding">
<h1 class="page-header">REGISTER</h1>
<form #f='ngForm' (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="name">Enter Your Name</label>
    <input class="form-control" [(ngModel)]="user.name" name="name" type="text" id="name" placeholder="Your Name">
  </div>
  <div class="form-group">
    <label for="username"></label>
    <input class="form-control" [(ngModel)]="user.username" name="username" type="text" id="username" placeholder="Your UserName">
  </div>
  <div class="form-group">
    <label for="email"></label>
    <input class="form-control" [(ngModel)]="user.email" name="email" type="text" id="name" placeholder="Your Email">
    
  </div>
  <div class="form-group">
    <label for="password"></label>
    <input class="form-control" [(ngModel)]="user.password" name="password" type="password" id="password" placeholder="type password">
   </div>
   <button class=" btn btn-success">Register</button>
</form>
</div>
